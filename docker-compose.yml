version: '3.8'

services:
  doujiang-message-push:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: doujiang-message-push
    restart: unless-stopped
    ports:
      - "3019:3019"
    environment:
      - NODE_ENV=production
      - PORT=3019
    env_file:
      - .env
    volumes:
      # 可选：如果需要持久化日志
      - ./logs:/app/logs
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "node", "-e", "const http = require('http'); const options = { hostname: 'localhost', port: process.env.PORT || 3019, path: '/health', timeout: 2000 }; const req = http.request(options, (res) => { process.exit(res.statusCode === 200 ? 0 : 1); }); req.on('error', () => process.exit(1)); req.end();"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # 资源限制（可选）
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M

networks:
  app-network:
    driver: bridge

volumes:
  logs:
    driver: local
